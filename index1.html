<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajer Tugas - Beranda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4a90e2;
        --accent-color: #f39c12;
        --background-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--background-gradient);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        color: white;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        color: black;
        animation: fadeIn 1.5s;
      }

      h1 {
        color: var(--primary-color);
        animation: bounceInDown 1.5s;
      }

      .motivasi {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--accent-color);
        margin-bottom: 1.5rem;
        animation: fadeInUp 2s;
      }

      .btn-custom {
        background: var(--primary-color);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        transition: transform 0.3s;
      }

      .btn-custom:hover {
        transform: scale(1.1);
      }

      .btn-accent {
        background: var(--accent-color);
      }
    </style>
  </head>
  <body>
    <div class="container animate__animated animate__fadeIn">
      <h1>Selamat Datang di Catatan Tugas Anda</h1>
      <p class="motivasi">“Rahasia untuk maju adalah memulai.” – Mark Twain</p>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <a href="tambah.html" class="btn btn-custom btn-accent"
          >Catatan Tugas</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
